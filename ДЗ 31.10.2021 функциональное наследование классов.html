<script>

// 1) в функциональном стиле описать классы Animal & Cat (можно другие по желанию)

class Animal {

	constructor(name){
		this.name=name;
		this.paw=true;
		this.tail=true;
	}
}

 
class Cats extends Animal {
	constructor (name, isPredator){
		super (name)
		this.isPredator = true;
       }
}
	

let tiger = new Cats ("Бонифаций");
let lion = new Cats ("Муфаса");

console.log(tiger)
console.log(lion)


class Horses extends Animal {
	constructor(name, isPredator){
	super (name)
	this.isPredator = false;
       }
}

let horse = new Horses ("Идальго", this.isPredator);


console.log(horse)


</script>
