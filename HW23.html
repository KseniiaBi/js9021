<script>
//  Напишите функцию moveElement(arr,from,to), которая позволяет переместить элемент массива из позиции from в позицию to.
function moveElement(arr,from,to){
    if (from < to){
        arr.splice(to+1,0,arr[from]);
        arr.splice(from,1);
        console.log(arr);
    }
    else if (from==to){console.log(arr);}
    else{
        
        arr.splice(to,0,arr[from]);
        arr.splice(from+1,1);
        console.log(arr);
    }
}
moveElement([1,2,3,4,5,6,7,8,9],5,7);
moveElement([1,2,3,4,5,6,7,8,9],2,8);
moveElement([1,2,3,4,5,6,7,8,9],1,6);
moveElement([1,2,3,4,5,6,7,8,9],5,8);
moveElement([1,2,3,4,5,6,7,8,9],8,1);
moveElement([1,2,3,4,5,6,7,8,9],6,6);
moveElement([1,2,3,4,5,6,7,8,9],3,2);
moveElement([1,2,3,4,5,6,7,8,9],7,3);
moveElement([1,2,3,4,5,6,7,8,9],6,0);
</script>
