<!DOCTYPE html>
<html>
<title>ArrSort</title>
<body>
</body>
<script>
// Отсортировать массив пузырьком arr = [5,8,1,9,2,6,3,7,4] 
let arr = [5,8,1,9,2,6,3,7,4];
var str='';
for (let i=0; i<arr.length; i++){
    for (let j=0; j<arr.length; j++){
        if (arr[j]<arr[j+1]){
            let a=arr[j+1];
            arr[j+1]=arr[j]
            arr[j]=a;
        }
    }
}
for (let i=0; i<arr.length; i++){
    str +=  arr[i] + ' ';
}
console.log(str);
</script>
</html>
