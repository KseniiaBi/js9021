<script>
//  Високосным годом является каждый четвертый год и века начинаются только на высокостные года, 
// отличие високосного года от обычного заключается в появлении 366-го дня. 
// Напишите функцию chooseYears(start, end), которая принимает в качестве аргументов диапозон лет и возвращает массив високосных лет в заданном диапазоне.
function chooseYears(start, end){
    arr=[];
    for (let i=0;i<=(end-start);i++){
        arr[i]=start+i;
    }
    counter=0;
    for (let i of arr){
        if (i%4==0) counter++;
        if (i%100==0) counter++;
    }
    console.log(counter);
}
chooseYears(2021,2050);
</script>
