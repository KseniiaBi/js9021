<script>
//Дан массив числами, например: [10, 20, 30, 50, 235, 3000]. 
// Выведите на экран только те числа из массива, которые начинаются на цифру 1, 2 или 5

    arrStr[i]=arr[i].toString();
    if (arrStr[i][0]==`1` || arrStr[i][0]==`2` || arrStr[i][0]==`5`){
         console.log(arr[i]);    
    }
}
