<script>
// get fibonacci num recursively
function fibonacci(F){
    let Fib=0;
    if (F==1){return 0}
    else if (F==2){return 1}
    else{
        for (let i=3;i<=F;){
        Fib=fibonacci(i-1)+fibonacci(i-2);
        i++;
        }
        return Fib;
    }
}
for (let i=0;i<1;){
    var fibNumber=+prompt(`Введите какое число фибоначи вы хотите посчитать`,1);
    if (typeof(fibNumber)==`number`&&fibNumber>0){
        i++
    }
    else{
        alert(`Не корректное значение`);
    }
}
console.log(`${fibNumber}-е число Фиббоначи = ${fibonacci(fibNumber)}`);
</script>
