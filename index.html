<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 

	<style>

		.carousel{
			width: 100%;
			overflow: hidden;
			position: relative;
		}
		
		.carousel_wrap{
			width: auto;
			display: flex;
			position: relative;
		}

		.carousel_item{
			flex: 0 0 auto;
			width: 250px;
			height: 120px;
			margin-right: 30px;
			font-size: 50px;
			line-height: 120px;
			background: lightblue;
			text-align: center;
		}

		#arr_prev, #arr_next{
			position: absolute;
			top: 0px;
			font-size: 100px;
			cursor: pointer;
			left: 0;
			transform: scaleX(0.5);
			z-index: 5;
		}

		#arr_next{
			left: auto;
			right: 0;
		}

	</style>
	
</head>
<body>


	<div class="carousel">
		<div class="carousel_wrap">
			<div class="carousel_item">1</div>
			<div class="carousel_item">2</div>
			<div class="carousel_item">3</div>
			<div class="carousel_item">4</div>
			<div class="carousel_item">5</div>
			<div class="carousel_item">6</div>
			<div class="carousel_item">7</div>
			<div class="carousel_item">8</div>
			<div class="carousel_item">9</div>
			<div class="carousel_item">10</div>
		</div>
		<div id="arr_prev">&lt;</div>
		<div id="arr_next">&gt;</div>
	</div>


<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script>


	let carousel = $('.carousel_wrap');
	let items = $('.carousel_item'); // 1 особенность - может прийти как коллекция, так и 1 элемент
	let prev = $('#arr_prev');
	let next = $('#arr_next');
	let interval;

	let targetTransform = items.first().outerWidth(true);

	items.click((e) => alert($(e.target).text()));
	// 2 особенность - можно повесить обработчик на всю коллекцию

	prev.click(carPrev);
	next.click(carNext);


	function carPrev(){
			clearInterval(interval);
		$('.carousel_item').last().prependTo(carousel);
		carousel.css({
			left: -targetTransform + 'px'
		});
		carousel.animate({
			left:  '0px'
		}, 1000, function(){

			autoplay();
		});
	}

	function carNext(){
			clearInterval(interval);
		carousel.animate({
			left: `-${targetTransform}px`
		}, 1000, function(){
			carousel.css({
				left: 0
			});
			$('.carousel_item').first().appendTo(carousel);
			autoplay();
			
		});
	}


// autoplay

	function autoplay(){
		interval = setInterval(carNext, 2000);
	}
	autoplay();
</script>

</body>
</html>
