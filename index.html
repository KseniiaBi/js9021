<script>

	// HW get fibonacci num recursively


	function fib(n, a, b, curr = 3){
		let c = a+b;
		a = b;
		b = c;
		if(curr < n){
			curr++;
			return fib(n, a, b, curr);
		}
		else{
			return c;
		}
	}

	console.log(fib(11, 1, 1));
