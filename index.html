<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 

	<style>

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.shop{
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
			flex-flow: row wrap;
			gap: 30px;
		}

		.item{
			width: calc(50% - 30px);
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.item img{
			width: 100%;
			height: 200px;
			object-position: center;
			object-fit: cover;
		}

	</style>
	
</head>
<body>

	<header>
		<div class="cart">
			<img width="30" src="carts.png">
			<span class="cart_count">0 товаров,</span>
			<span class="cart_total">0 uah</span>
		</div>

		<select>
			<option selected disabled>by default</option>
			<option>by name</option>
			<option>by price</option>
		</select>
	</header>

	<div class="shop"></div>


<script>

	const URL = 'data.json';
	let container = document.querySelector('.shop');
	let data;

	function getData(){
		let xhr = new XMLHttpRequest();
		xhr.open('GET', URL);
		xhr.send();

		xhr.onload = () => {
			if(xhr.status == 200){
				data = JSON.parse(xhr.response);
				createShop(data);
			}
			else{
				console.error(xhr.statusText);
			}
		}
	}

	getData();


	function createShop(data){
		data.forEach(sushi => {
			let div = document.createElement('div');
			div.classList.add('item');
			div.dataset.name = sushi.name;

			let img = new Image();
			img.src = sushi.img;

			let name = document.createElement('h3');
			name.innerText = sushi.name;

			let price = document.createElement('h2');
			price.innerText = `${sushi.price} UAH`;

			let btn = document.createElement('button');
			btn.classList.add('buy');
			btn.innerText = 'Add to cart';

			div.append(img);
			div.append(name);
			div.append(price);
			div.append(btn);

			container.append(div);
		});
	}

	const cartCount = document.querySelector('.cart_count');
	const cartTotal = document.querySelector('.cart_total');
	let cart = [];
	let total = 0;
	let itemsInCart = 0;

	document.addEventListener('click', function(e){
		if(e.target.classList.contains('buy')){
			addToCart(e.target.parentNode.dataset.name);
		}
	});

	function addToCart(itemname){
		itemsInCart += 1;
		let sushi;
		data.forEach(item => {
			if(item.name == itemname){
				sushi = item; 
			}
		});
		total += sushi.price;


		cart.forEach(cartItem => {
			if(cartItem.name == sushi.name){
				cartItem.count += 1;
			}
			else{
				cart.push({
					name: sushi.name,
					price: sushi.price,
					count: 1 
				});
			}
		});

		cartCount.innerText = `${itemsInCart} товаров`; // Word endings
		cartTotal.innerText = `${total} uah`;
	}

</script>

</body>
</html>
