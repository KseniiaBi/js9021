<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 

	<style>

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.shop{
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
			flex-flow: row wrap;
			gap: 30px;
		}

		.item{
			width: calc(50% - 30px);
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.item img{
			width: 100%;
			height: 200px;
			object-position: center;
			object-fit: cover;
		}

		.item h2{
			color: purple;
		}

	</style>
	
</head>
<body>

	<header>
		<div class="cart">
			<img width="30" src="carts.png">
			<span class="cart_count">0 товаров,</span>
			<span class="cart_total">0 uah</span>
		</div>

		<select>
			<option selected disabled>by default</option>
			<option value="name">by name</option>
			<option value="price">by price</option>
		</select>
	</header>

	<div class="shop"></div>


<script>

	const URL = 'data.json';
	let container = document.querySelector('.shop');
	let data;

	function getData(){
		let xhr = new XMLHttpRequest();
		xhr.open('GET', URL);
		xhr.send();

		xhr.onload = () => {
			if(xhr.status == 200){
				data = JSON.parse(xhr.response);
				createShop(data);
			}
			else{
				console.error(xhr.statusText);
			}
		}
	}

	getData();


	function createShop(data){
		data.forEach(sushi => {
			let div = document.createElement('div');
			div.classList.add('item');
			div.dataset.name = sushi.name;

			let img = new Image();
			img.src = sushi.img;

			let name = document.createElement('h3');
			name.innerText = sushi.name;

			let price = document.createElement('h2');
			price.innerText = `${sushi.price} UAH`;

			let btn = document.createElement('button');
			btn.classList.add('buy');
			btn.innerText = 'Add to cart';

			div.append(img);
			div.append(name);
			div.append(price);
			div.append(btn);

			container.append(div);
		});
	}

	const cartCount = document.querySelector('.cart_count');
	const cartTotal = document.querySelector('.cart_total');
	let cart = [];
	let total = 0;
	let itemsInCart = 0;

	document.addEventListener('click', function(e){
		if(e.target.classList.contains('buy')){
			addToCart(e.target.parentNode.dataset.name);
		}
	});

	function addToCart(itemname){
		itemsInCart += 1;
		let sushi;
		data.forEach(item => {
			if(item.name == itemname){
				sushi = item; 
			}
		});
		total += sushi.price;

		let itemWasInCart = false;
		cart.forEach( item => {
			if(item.name == itemname){
				itemWasInCart = true;
				item.summary += sushi.price;
				item.count += 1;
			}
		});	

		if(!itemWasInCart){
			cart.push({
				name: itemname,
				summary: sushi.price,
				count: 1
			});
		}	

		cartCount.innerText = `${itemsInCart} товаров`; // Word endings
		cartTotal.innerText = `${total} uah`;
	}

	let select = document.querySelector('select');

	select.onchange = function(event){
		let type = this.value;
		sort(type);
	}

	function sort(type){
		// 1st var
		// let d = data.slice();
		// d.sort(function(a,b){
		// 	if(a[type] > b[type]){
		// 		return 1;
		// 	}
		// 	else if(a[type] < b[type]){
		// 		return -1;
		// 	}
		// 	else{
		// 		return 0;
		// 	}
		// });
		// container.innerText = '';
		// createShop(d);

		// 2nd var
		let target = type == 'name' ?  'h3' : 'h2';
		let goods = document.querySelectorAll(`.item ${target}`); // .item h2 || .item h3
		goods = Array.prototype.slice.call(goods); 

		goods.sort(function(a,b){
			if(a.innerText > b.innerText){
				return 1;
			}
			else if(a.innerText < b.innerText){
				return -1;
			}
			else{
				return 0;
			}
		});

		goods.forEach((item, index) => item.parentNode.style.order = index);

	}

</script>

</body>
</html>
