// bubble sort
	let arr = [5,8,1,9,2,6,3,7,4];

	for(let i = 0; i < arr.length; i++){
		for(let j = 0; j < arr.length-1; j++){
			if(arr[j] > arr[j+1]){
				let min = arr[j+1];
				arr[j+1] = arr[j];
				arr[j] = min;
			}
			
		}
	}
