<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 

	<style>
		nav{
			display: none;
		}
		.opened nav{
			display: block;
		}
		.opened .btn{
			background: red;
		}

		.paint{
			height: 200px;
			width: 400px;
			border: 1px solid #e2e2e2;
		}
	</style>
</head>
<body>

	<header>
		<div class="btn">ðŸŸ¢</div>

		<nav>
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</nav>
	</header>


	<input type="number" id="inp">
	<button>*2</button>
	<output id="out"></output>

	<section class="paint"></section>
	<button id="b2">paint!</button>


<script>
// pseudo calc
	const input = document.getElementById('inp');
	const btn = document.getElementsByTagName('button')[0];
	const output = document.querySelector('#out');

	btn.onclick = () => output.value = Number(input.value) * 2;

	// innerText - text inside p, div, article... but inside inputs lives value


// burger menu
	const header = document.querySelector('header');
	const menubtn = document.querySelector('.btn');

	menubtn.onclick = () => header.classList.toggle('opened');



// paint
let canva = document.getElementsByClassName('paint')[0];
let btnPainter = document.getElementById('b2');
let colors = ['tomato', 'lightgreen', 'hotpink', 'turqoise', 'lightblue', 'gold'];

function painter() {
	let count = 0;

	return function(){
		canva.style.background = colors[count];
		count = count < colors.length -1 ? ++count : 0;
	}
}

let p = painter();
btnPainter.onclick = p;

</script>

</body>
</html>
