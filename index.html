function findNum(ar,n){
	let instances = 0;
	let i = 0;
	while(i < ar.length){
		let index = ar.indexOf(n, i);
		if(index == -1){
			return instances;
		}
		else{
			instances+=1;
			i = index+1;
		}
	}
	return instances;
}

function randArr(){
	let arr = [];
	let i = 0;
	let arrSum = 0;
	while(arr.length < 99){
		let num = Math.floor(Math.random()*100 + 1);
		if(!arr.includes(num)){
			arrSum += num;
			arr.push(num);
		}
		i++;
	}
	let sum = 0;
	for(let i = 1; i <= 100; i++){
		sum += i;
	}
