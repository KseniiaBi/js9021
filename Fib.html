<!DOCTYPE html>
<html>
<title>Fib</title>
<body>
</body>
<script>
var Fib=[1,1];
for (let i=0;i<1;){
    var F=+prompt(`Введите какое число Фибоначи вы хотите посчитать(при условии что 1-м будет число 1)`,11);
    if (F>0){
        i++;
        break;
    }
    else{
        alert(`Некоректное значение`);
    }
}
for (let i=1;i<=F;i++){
     Fib[i+1]=Fib[i]+ Fib[i-1];
}
console.log(`${F}-е число Фибоначи =${Fib[F-1]}`);
</script>
</html>
