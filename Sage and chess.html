<script>
// Решить задачу про мудреца и шахматы - посчитать сумму в долларах, на которую "прилип" шейх, для этого учитываем вес 1 зерна - 1 арруза (0.019г) и цена за кг риса 1$.
let Popravka = 10n**6n;
let aruzza=19n;
let seed = aruzza;
let summ = 1n;
for (let i=0;i<8;i++){
    for (let j=0;j<8;j++){
        summ *= 2n;
    }
}
summ--
console.log(`Шейх прилип на ${(summ*seed)/Popravka}$`);
</script>
