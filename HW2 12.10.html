<script>
// Сделайте функцию isNumberInRange, которая параметром принимает число, начало и конец диапазона и проверяет, что оно больше начала  и меньше конца. 
// Если это так - пусть функция возвращает true, если не так - false.
function isNumberInRange(chislo,nachalo,conez){
    let res=false;
    if (chislo>nachalo&&chislo<conez){
        res=true;
    }
    return res;
}
do{
    var num=+prompt(`Ведите число `,1);
    var start=+prompt(`Ведите начало диапазона `,1);
    var end=+prompt(`Ведите конец диапазона `,1);
}while(start>end);
console.log(isNumberInRange(num,start,end));
</script>
