<script>
//  Напишите код, который создаёт массив элементов представляющих собой сумму соответствующих элементов заданных массивов.
function sumArr(...arr){
    arrMod=[];
    for (let i=0;i<arr.length;i++){
        for (let j=0;j<arr[i].length;j++){
            arrMod[i,j]=0;
        }
    }
    for (let i=0;i<arrMod.length;i++){
        for (let j=0;j<arr.length;j++){
            arrMod[i]+=arr[j][i]===undefined?0:arr[j][i];
        }
    }
    console.log(arrMod);
}
sumArr([1,2,3],[1,2,3],[1,2,3],[1,2,3],[1,2,3],[1,2,3]);

</script>
