<script>

// когда сравнивать величины через ===, а когда – объекты по содержимому, используйте оператор typeof. 

function deepEqual(object_1,object_2){
    debugger;
    let arr=[];
    let arr2=[];
    let answer=true;
    if ((typeof(object_1)==`object`)&&(typeof(object_2)==`object`)&&(object_1!=null)&&(object_2!=null)){
        let {...arr}=object_1;
        let {...arr2}=object_2;
        for (let i in arr){
            for (let j in arr2){
                if (arr[i]!=arr2[j]){
                    answer=false;
                }
            }
        }
        
    }
    else {
        if (object_1!==object_2){
        answer=false;
        }
    }
    return answer;
}
var obj_1 = {

};

};
