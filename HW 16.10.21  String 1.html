<!DOCTYPE html>
<html lang="en">
<head>
	<title>JS FE</title> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"> 
</head>
<body>



<script>
	// sort price + names by descending

	let goods = [
		{
			name: 'Cup',
			price: 99,
		},
		{
			name: 'Plate small',
			price: 119
		},
		{
			name: 'Black Tea',
			price: 159
		},
		{
			name: 'Drip coffee Bag',
			price: 30,
		},
		{
			name: 'Tea bomb',
			price: 19
		}
	];


	function sortGoods(a, prop){
		let arr = a.slice(); // копируем массив
		arr.sort(function(a, b){
			if(a[prop] > b[prop]){
				return -1;
			}
			else if(a[prop] < b[prop]){
				return 1;
			}
			else {
				return 0;
			}
		});
		console.log(arr);
	}


	sortGoods(goods, 'name');
	sortGoods(goods, 'price');


	


</script>

</body>
</html>
