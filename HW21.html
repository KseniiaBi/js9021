//  Напишите функцию union, которая возвращает коллекцию  состоящую только из уникальных элементов из каждого массива. 
function union(){
    let arrRes=[];
    let obj={};
    let set = new Set();
    for (let i=0;i<arguments.length;i++){
        for (let j=0;j<arguments[i].length;j++){
            set.add(arguments[i][j]);
        }
    }
    for (let i of set){
        obj[i]=0;
        for (let j=0;j<arguments.length;j++){
            for (let k=0;k<arguments[j].length;k++){
                if (i===arguments[j][k]){obj[i]+=1;}
            }
        }
    }
    let index=0;
    for (prop in obj){
        if (obj[prop]==1){arrRes[index]=+prop;index++;}
    }
    console.log(arrRes);
}
