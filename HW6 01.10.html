<script>
// В переменной month лежит какое-то число из интервала от 1 до 12. Определите в какую пору года попадает этот месяц (зима, лето, весна, осень). Решите задачу через switch-case
for (let i=0;i<1;) {
let month=+prompt(`Ведите месяц`);
if (month>=1 & month<=12){   
    i=1;     
    switch (month){ 
        case 1:
        case 2:
        case 12:console.log(`Зима`);
        break;
        case 3:
        case 4:
        case 5:console.log(`Весна`);
        break;
        case 6:
        case 7:
        case 8:console.log(`Лето`);
        break;
        case 9:
        case 10:
        case 11:console.log(`Осень`);
        break;
}
} 
else{
    alert(`Не коректное значение`);
}
}   
</script>
