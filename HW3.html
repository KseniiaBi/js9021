<script>
// колиичество гласных выводить в обьекте вида ‘буква’ : количество
// ['a', 'e', 'i', 'o', 'u']
function letterFinderAndCounter(str){
    let objProp = {
        a:/a/g,
        e:/e/g,
        i:/i/g,
        o:/o/g,
        u:/u/g
    };
    let obj = {
        a:0,
        e:0,
        i:0,
        o:0,
        u:0
    };

    for (prop in obj){
        let mid=str.match(objProp[prop]);
        obj[prop]= (mid==null)? 0 : mid.length;
    }
console.log(obj);
}
letterFinderAndCounter(`How many vowels are there in the array?`);
</script>
